stages:
    - lint
    - build

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

lint:
  stage: lint
  image: python:3.12
  before_script:
    - pip install poetry
    - poetry install --no-root --no-interaction --with dev
    - poetry run pre-commit install
  script:
    - poetry run pre-commit

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t ml-app .
